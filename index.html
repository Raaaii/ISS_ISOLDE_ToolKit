<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Toolbar -->
  <div class="toolbar">
    <div class="logo">
      <img src="CERN-Logo.png" alt="CERN's Logo">
      <a href="#">ISOLDE facility ISS experiment</a>
    </div>

    <div class="icons">
      <a href="#" class="contact-link">Contact</a>
      <a href="https://home.cern/" target="_blank">CERN Official Page</a>
      <a href="mailto:official.email@cern.com">Email</a>
    </div>
    
  </div>

  <div class="container">
    <div class="title-box">
      <h1>ISS ISOLDE Toolkit</h1>
    </div>
    <div class="particle-section">
      <div class="dropdown">
        <button class="dropdown-button">Choose particles</button>
        <div class="dropdown-content">
          <a href="#" onclick="selectParticle('Particle 1')">Particle 1</a>
          <a href="#" onclick="selectParticle('Particle 2')">Particle 2</a>
          <a href="#" onclick="selectParticle('Particle 3')">Particle 3</a>
        </div>
      </div>
      <div id="particle-fields">
      </div>
      <button class="start-button">Start</button>
    </div>

    <div class="masses" id="masses">
      <label for="particle1">
        <span class="bolded">Mass of Particle 1</span> [\(\frac{\text{MeV}}{c^2}\)]</label>
      <input type="text" id="particle1" disabled>
      <br>
      <label for="particle2">Mass of Particle 2 [\(\frac{\text{MeV}}{c^2}\)]</label>
      <input type="text" id="particle2" disabled>
      <br>
      <label for="particle3">Mass of Particle 3 [\(\frac{\text{MeV}}{c^2}\)]</label>
      <input type="text" id="particle3" disabled>
      <br>
      <label for="E_x">E_x [\(\text{MeV}\)]</label>
      <input type="number" id="E_x">
      <br>
      <label for="T_1">T_1 [\(\text{MeV}\)]</label>
      <input type="text" id="T_1">
      <br>
      <p id="v3Container"><i>V3 = </i><b id="v3"></b></p>
      <button onclick="calculateV3()">CALCULATE V3</button>
    </div>
        <!-- Optimal heta form -->

    <div class="optimal-theta-form" id="optimal-theta-form">
      <label for="B">B:</label>
      <input type="number" id="B" required>
      <br>
      
      <label for="ro_meas">ro_meas:</label>
      <input type="number" id="ro_meas" required>
      <br>
      
      <label for="initial_theta_lab">Initial Theta_lab:</label>
      <input type="number" id="initial_theta_lab" required>
      <br>
      
      <label for="q">q:</label>
      <input type="number" id="q" required>
      <br>
      
      <button onclick="optimalThetaLab()">Calculate Optimal Theta</button>
    </div>
    
    <div class="optimal-theta-result" id="optimal-theta-result">
      <p><i>Optimal Theta (Lab Frame):</i></p>
      <p id="optimal-theta"></p>
    </div>
  </div>




  <!-- Pop-up window and overlay elements -->
  <div id="overlay" class="overlay"></div>
  <div id="popup" class="popup"></div>

  <script src="toolbar.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
  <script src="retrive_mass.js"></script>
  <script src="v3.js"></script>
  <script src="optimal_theta.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>


</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Toolbar here-->
  <div class="toolbar">
    <div class="logo">
      <img src="CERN-Logo.png" alt="CERN's Logo">
      <a href="#">ISOLDE facility ISS experiment</a>
    </div>

    <div class="icons">
      <a href="#" class="contact-link">Contact</a>
      <a href="https://home.cern/" target="_blank">CERN Official Page</a>
      <a href="mailto:official.email@cern.com">Email</a>
    </div>

  </div>

  <div class="container">
    <div class="title-box">
      <h1>ISS ISOLDE Toolkit</h1>
    </div>
    <div class="particle-section">
      <div class="dropdown">
        <button class="dropdown-button">Choose particles</button>
        <div class="dropdown-content">
          <a href="#" onclick="selectParticle('Particle 1')">Particle 1</a>
          <a href="#" onclick="selectParticle('Particle 2')">Particle 2</a>
          <a href="#" onclick="selectParticle('Particle 3')">Particle 3</a>
        </div>
      </div>
      <div id="particle-fields">
      </div>
      <button class="start-button">Start</button>
    </div>


    <!-- Masses and Parameters -->

    <div class="masses" id="masses">
      <h2>Particle Masses and Parameters</h2>
      <div class="mass-input">
        <label for="particle1">Mass of Projectile [\(\frac{\text{MeV}}{c^2}\)]:</label>
        <input type="text" id="particle1" disabled>
      </div>
      <div class="mass-input">
        <label for="particle2">Mass of Target [\(\frac{\text{MeV}}{c^2}\)]:</label>
        <input type="text" id="particle2" disabled>
      </div>
      <div class="mass-input">
        <label for="particle3">Mass of Ejectile [\(\frac{\text{MeV}}{c^2}\)]:</label>
        <input type="text" id="particle3" disabled>
      </div>
      <div class="mass-input">
        <label for="E_x"> Excitation Energy \(E_x\) [\(\text{MeV}\)]:</label>
        <input type="number" id="E_x">
      </div>
      <div class="mass-input">
        <label for="T_1"> Initial Kinetic Energy \(T_1 \) [\(\text{MeV}\)]:</label>
        <input type="text" id="T_1">
      </div>
      <div>
        <button class="calculatebutton" onclick="calculateV3()">Calculate V3</button>
      </div>
      <div class="v3Container">
        <p><i>V3 = </i><b id="v3"></b></p>
      </div>
    </div>


    <!-- Z given calculate thetas -->
    <div class="theta-calculation">
      <h2>Calculate Theta for a given z</h2>
      <div class="z-input">
        <label for="z">z [m]:</label>
        <input type="number" id="z" required>
      </div>
      <div class="B_value-input">
        <label for="B_value">B [T]:</label>
        <input type="number" id="B_value" required>
      </div>
      <button class="calculate-button" onclick="calculateThetaFromZ()">Calculate Theta</button>
    </div>
    <div class="ThetaZContainer">
      <p><i>&theta;=</i><b id="OPtimalTheta"></b></p>
    </div>

    <!-- Optimal heta form -->

    <div class="optimal-theta-form" id="optimal-theta-form">
      <h2>Calculate Optimal Theta (Lab Frame)</h2>
      <div class="optimal-input">
        <label for="ro_measured1"> Smaller Radius &rho;<sub>1</sub></label>
        <input type="number" id="ro_measured1" required>
      </div>
      <div class="optimal-input">
        <label for="ro_measured2"> Larger Radius &rho;<sub>2</sub></label>
        <input type="number" id="ro_measured2" required>
      </div>
      <div class="optimal-input">
        <label for="B_value"> B [T]</label>
        <input type="number" id="B_value" required>
      </div>
      <div class="optimal-input">
        <label for="z_meas"> z [m]</label>
        <input type="number" id="z_meas" required>
      </div>
      <button class="calculate-button" onclick="optimal_theta_lab()">Calculate</button>
    </div>

    <div class="optimal-theta-result" id="OptimalThetaContainer">
      <h3>Optimal Theta (Lab Frame)</h3>
      <p id="OPtimalTheta"></p>

    </div>
    <div class="ThetaLabContainer">
      <p><i>&theta;<sub>1</sub>=</i><b id="Theta1"></b></p>


      <p><i>&theta;<sub>2</sub>=</i><b id="Theta2"></b></p>
    </div>




    <!-- Pop-up window and overlay elements -->
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup"></div>

    <script src="toolbar.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="retrive_mass.js"></script>
    <script src="v3.js"></script>
    <script src="z_given_theta.js"></script>
    <script src="optimal_theta.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>


</body>

</html>

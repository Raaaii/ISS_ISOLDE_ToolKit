<!DOCTYPE html>
<html>
<head>
    <title>Optimal Theta Calculator</title>
    <link rel="stylesheet" type="text/css" href="z_min.css"> 
</head>
<body>
    <div class="container">
        <h1>Optimal Theta Calculator</h1>
        <form id="thetaForm" method="POST">
            <label for="ro_meas">Ro Meas:</label>
            <input type="number" step="0.01" name="ro_meas" required>
            <label for="v_3">V3:</label>
            <input type="number" step="0.01" name="v_3" required>
            <label for="m_3">M3:</label>
            <input type="number" step="0.01" name="m_3" required>
            <label for="B">B:</label>
            <input type="number" step="0.01" name="B" required>
            <label for="q">q:</label>
            <input type="number" step="1e-19" name="q" required>
            <label for="initial_theta_lab">Initial Theta Lab:</label>
            <input type="number" step="0.01" name="initial_theta_lab" required>
            <button type="submit">Start</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='z_min.js') }}"></script>
</body>
</html>
